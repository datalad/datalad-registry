name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DATALAD_REGISTRY_PASSWORD: foobar123

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Configure environment
      run: |
        git config --global user.name dl-registry
        git config --global user.email dl-registry@example.com
    - name: Install git-annex
      shell: bash
      run: |
        bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh)
        sudo apt-get update -qq
        sudo apt-get install eatmydata
        sudo eatmydata apt-get install git-annex-standalone
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install wheel
        pip install coverage
        pip install mypy types-requests
        pip install .[tests]
    - name: Set up dev server
      run: ./up-tests
    - name: Run tests
      run: |
        coverage run -m pytest --devserver
        coverage combine
        coverage xml
    - name: mypy check
      run: mypy datalad_registry datalad_registry_client
    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v2
